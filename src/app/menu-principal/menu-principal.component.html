<div class="fixed menu align-items-left justify-content-left ">
  <div class="p-fluid">
    <p-slideMenu
      [showTransitionOptions]="'0ms'"
      [hideTransitionOptions]="'0ms'"
      #menu
      [model]="items"
      [viewportHeight]="550"
    ></p-slideMenu>
    <button pButton type="reset"  class="p-button-sm2" icon="pi pi-power-off"  (click)="logoff()">
       LogOff</button>
  </div>
</div>
